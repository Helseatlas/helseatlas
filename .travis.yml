language: r
sudo: false
cache: packages
warnings_are_errors: true

r:
  - release

addons:
  apt:
    packages:
      - libcurl4-gnutls-dev
      - libgit2-dev
      - libssl-dev
      - libudunits2-dev
      - libprotobuf-dev
      - libv8-dev
      - libjq-dev
      - protobuf-compiler
      - libgdal-dev

before_install:
  - Rscript -e "if (!require('covr')) install.packages('covr')"
  - Rscript -e "if (!require('roxygen2')) install.packages('roxygen2')"
  - Rscript -e "if (!require('devtools')) install.packages('devtools')"
  - Rscript -e "if (!require('pkgdown')) devtools::install_github('r-lib/pkgdown')"
  - Rscript -e "if (!require('shinytest')) install.packages('shinytest')"

script:
  - R CMD build .
  - R CMD check *tar.gz

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'devtools::document()'
  - Rscript -e 'roxygen2::roxygenise()'
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages                         # Specify the gh-pages deployment method
  skip_cleanup: true                      # Don't remove files
  github_token: $GITHUB_TOKEN             # Set in travis-ci.org dashboard
  local_dir: docs                         # Deploy the docs folder
  on:
    branch: master

notifications:
  email: false
