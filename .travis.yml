language: r
sudo: false
cache: packages
warnings_are_errors: true

matrix:
  include:
    - os: linux
      dist: xenial
      r: release
      env: 
        - DIST=xenial
        - RUN_LINTR=true
    - os: linux
      dist: xenial
      r: devel
      env: 
        - DIST=xenial
        - RUN_LINTR=false
    - os: windows
      r: release
      env: 
        - DIST=windows
        - RUN_LINTR=false
  allow_failures:
    - os: windows

env:
  global:
    - _R_CHECK_TESTS_NLINES_=0

r_packages:
  - covr
  - lintr
  - roxygen2
  - pkgdown

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew install v8
      brew install udunits
      brew tap homebrew/cask
      brew cask install phantomjs
    fi

script:
  - R CMD build .
  - R CMD check *tar.gz

after_script:
  - |
    if [[ "$RUN_LINTR" = true ]]; then
      Rscript -e 'lintr::lint_package()'
    fi

after_success:
  - |
    if [[ "$RUN_LINTR" = true ]]; then
      Rscript -e 'covr::codecov()'
      Rscript -e 'roxygen2::roxygenise()'
      Rscript -e 'pkgdown::build_site()'
    fi

deploy:
  provider: pages                         # Specify the gh-pages deployment method
  skip_cleanup: true                      # Don't remove files
  github_token: $GITHUB_TOKEN             # Set in travis-ci.org dashboard
  local_dir: docs                         # Deploy the docs folder
  on: # Only deploy if master branch, xenial build and with latest released version of R.
    branch: master
    condition: "$RUN_LINTR = true"

notifications:
  email:
    on_success: never # default: change
    on_failure: change # default: always 
