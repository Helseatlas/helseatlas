language: r
sudo: false
cache: packages
warnings_are_errors: true

matrix:
  include:
    - os: linux
      dist: xenial
      r: release
    - os: linux
      dist: xenial
      r: devel
    - os: linux
      dist: trusty
      r: release
    - os: osx
      r: release
    - os: windows
      r: release
  allow_failures:
    - os: osx
    - os: windows

env:
  global:
    - _R_CHECK_TESTS_NLINES_=0

addons:
  apt:
    packages:
      - libcurl4-gnutls-dev
      - libgit2-dev
      - libssl-dev
      - libudunits2-dev
      - libprotobuf-dev
      - libv8-dev
      - libjq-dev
      - protobuf-compiler
      - libgdal-dev

script:
  - R CMD build .
  - R CMD check *tar.gz

after_success:
  - Rscript -e "if (!require('covr')) install.packages('covr')"
  - Rscript -e 'covr::codecov()'
  - Rscript -e "if (!require('roxygen2')) install.packages('roxygen2')"
  - Rscript -e 'roxygen2::roxygenise()'
  - Rscript -e "if (!require('pkgdown')) devtools::install_github('r-lib/pkgdown')"
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages                         # Specify the gh-pages deployment method
  skip_cleanup: true                      # Don't remove files
  github_token: $GITHUB_TOKEN             # Set in travis-ci.org dashboard
  local_dir: docs                         # Deploy the docs folder
  on: # Only deploy if master branch, xenial build and with latest released version of R.
    branch: master
    dist: xenial
    r: release

notifications:
  email:
    on_success: never # default: change
    on_failure: change # default: always 
