language: r
sudo: false
cache: packages
warnings_are_errors: true

matrix:
  include:
    - os: linux
      dist: xenial
      r: release
      env: 
        - DIST=xenial
        - AFTER_JOBS=true
    - os: linux
      dist: xenial
      r: devel
      env: 
        - DIST=xenial
        - AFTER_JOBS=false
    - os: windows
      r: release
      env: 
        - DIST=windows
        - AFTER_JOBS=false
  allow_failures:
    - os: windows

addons:
  apt:
    packages:
      - libudunits2-dev
      - libprotobuf-dev
      - libv8-dev
      - libjq-dev
      - protobuf-compiler
      - libgdal-dev

env:
  global:
    - _R_CHECK_TESTS_NLINES_=0

repos:
  CRAN: https://cloud.r-project.org

r_binary_packages:
  - later

r_packages:
  - covr
  - lintr
  - roxygen2
  - pkgdown

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew install v8
      brew install udunits
      brew tap homebrew/cask
      brew cask install phantomjs
    fi

script:
  - R CMD build .
  - R CMD check *tar.gz
  - |
    if [[ "$AFTER_JOBS" == "true" ]] && [[ "$TRAVIS_EVENT_TYPE" == "push" ]]; then
      R -f tests/scripts/deploy.R
    fi

after_script:
  - |
    if [[ "$AFTER_JOBS" == "true" ]] && [[ "$TRAVIS_EVENT_TYPE" == "push" ]]; then
      Rscript -e 'lintr::lint_package()'
    fi

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'roxygen2::roxygenise()'
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages                         # Specify the gh-pages deployment method
  skip_cleanup: true                      # Don't remove files
  github_token: $GITHUB_TOKEN             # Set in travis-ci.org dashboard
  local_dir: docs                         # Deploy the docs folder
  on:
    branch: master
    condition: "$AFTER_JOBS = true"
    type: push

notifications:
  email:
    on_success: change # default: change
    on_failure: change # default: always 
