language: r
cache: packages

r:
  - oldrel
  - release
  - devel

services:
  - docker

addons:
  apt:
    packages:
      - libudunits2-dev # for R package "units"
      - libprotobuf-dev # for R package "protolite"
      - protobuf-compiler # for R package "protolite"
      - libjq-dev # for R package "jqr"
      - libv8-dev # for R package "V8"
      - libgdal-dev # for R package "rgdal"

env:
  global:
    - _R_CHECK_TESTS_NLINES_=0
      
r_packages:
  - covr
  - lintr
  - roxygen2
  - pkgdown

before_install:
  - R CMD build .
  - docker build -t hnskde/helseatlas .
  - rm shinymap_*.tar.gz
  - docker run -d -p 127.0.0.1:3838:3838 --name helseatlas hnskde/helseatlas

before_script:
  - docker ps | grep -q helseatlas
  - curl -IsSf 127.0.0.1:3838 > /dev/null

after_success:
  - |
    if [[ "$TRAVIS_R_VERSION_STRING" == "release" ]] && [[ "$TRAVIS_EVENT_TYPE" == "push" ]]; then
      Rscript -e 'lintr::lint_package()'
    fi
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'roxygen2::roxygenise()'
  - Rscript -e 'pkgdown::build_site()'

deploy:
  - provider: pages
    skip_cleanup: true
    token: $GH_TOKEN
    keep_history: false
    local_dir: docs
    on:
      branch: master
      condition: $TRAVIS_R_VERSION_STRING == "release"
  # deploy our image to dockerhub for commits to master
  - provider: script
    script: bash docker_push
    skip_cleanup: true

notifications:
  email:
    on_success: change # default: change
    on_failure: change # default: always 
